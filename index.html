
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Block Adventure</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <header class="wrap">
    <h1>Block Adventure</h1>
    <p class="subtitle">Reach the top block to level up!</p>

    <nav class="menu">
      <button id="continueButton" class="btn primary">▶ Fortfahren</button>
      <button id="restartButton" class="btn">⟳ Neustart</button>
      <button id="saveButton" class="btn">💾 Speichern</button>
    </nav>
  </header>

  <main class="wrap">
    <section id="game-frame">
      <div id="game-container"></div>
      <!-- Level-Overlay (wird per JS befüllt) -->
      <div id="overlay"></div>
    </section>

    <div id="level-info">Level 1 von 100</div>
    <div class="progress"><div id="progress-bar"></div></div>

    <p class="hint">← → bewegen  ␣ springen  💾 Speichern (S)</p>
    <p class="credit">Made by Lara Jacqueline Volkmer</p>
  </main>

  <!-- Mobile Touch Controls -->
  <div id="touch-controls" aria-label="Mobile controls">
    <button id="leftBtn"  class="btn touch">◀</button>
    <button id="jumpBtn"  class="btn touch">⬆</button>
    <button id="rightBtn" class="btn touch">▶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
