
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Block Adventure</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header class="wrap">
    <h1>Block Adventure</h1>
    <p class="subtitle">Reach the top block to level up!</p>
    <div class="menu">
      <button id="continueButton" class="btn primary">▶ Fortfahren</button>
      <button id="restartButton" class="btn">⟳ Neustart</button>
      <button id="saveButton" class="btn">💾 Speichern</button>
    </div>
  </header>

  <main class="wrap">
    <div id="game-frame">
      <div id="game-container">
        <!-- Canvas wird hier von p5 eingesetzt -->
      </div>
      <div id="overlay" aria-hidden="true"></div>
    </div>

    <div id="level-info">Level 1 von 100</div>
    <div class="progress"><div id="progress-bar"></div></div>

    <div class="hint">← → bewegen &nbsp; • &nbsp; Space springen &nbsp; • &nbsp; S speichern</div>
    <div class="credit">Made by Lara Jacqueline Volkmer</div>
  </main>

  <!-- Touch-Steuerung (mobil) -->
  <div id="touch-controls" class="wrap">
    <button id="leftBtn"  class="btn touch">◀</button>
    <button id="jumpBtn"  class="btn touch">↑</button>
    <button id="rightBtn" class="btn touch">▶</button>
  </div>

  <!-- p5 & Game -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"
          integrity="sha512-1t3csHqKf7y0c1nQO+5+0qfwwgI9tGQNuXW14o9G7Lpd5JwE8E0b0pG8cDWuM4R7i1ZrXb8v1rFzU7K8k9YdQg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
