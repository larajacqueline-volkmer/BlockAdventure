
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Block Adventure</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <header>
    <h1>Block Adventure</h1>
    <p class="subtitle">Reach the top block to level up!</p>
    <div class="menu-buttons">
      <button id="continueButton">▶ Fortfahren</button>
      <button id="restartButton">⟳ Neustart</button>
      <button id="saveButton">💾 Speichern</button>
    </div>
  </header>

  <main>
    <div id="game-container"></div>
    <div id="level-info">Level 1 von 100</div>
    <div class="progress">
      <div id="progress-bar"></div>
    </div>
  </main>

  <footer>
    <p>← → bewegen &nbsp;&nbsp; ␣ springen &nbsp;&nbsp; 💾 Speichern (Taste S)</p>
    <p>Made by Lara Jacqueline Volkmer</p>
  </footer>

  <div id="touch-controls">
    <button id="leftBtn">◀</button>
    <button id="jumpBtn">⬆</button>
    <button id="rightBtn">▶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
