<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Block Adventure</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

  <!-- 90%-Zoom für die gesamte Seite -->
  <style>
    body { zoom: 90%; }
    #subtitle {
      font-size: 14px;
      font-weight: normal;
      margin-left: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>
    Block Adventure
    <span id="subtitle">Reach the top block to level up!</span>
  </h1>

  <!-- Buttons -->
  <div>
    <button id="start-btn">▶ Fortfahren</button>
    <button id="restart-btn">⟳ Neustart</button>
    <button id="save-btn">💾 Speichern</button>
  </div>

  <!-- Spielfeld -->
  <div id="canvas-container">
    <!-- WICHTIG: Kein #levelText mehr! -->
    <!-- Overlay für Level-Animation (Text + Konfetti) -->
    <div id="fade" class="fade hidden">
      <span id="fade-text"></span>
    </div>
  </div>

  <!-- Fortschritt -->
  <div id="progress-container">
    <div id="progress-fill"></div>
  </div>
  <div id="levelDisplay">Level 1 von 100</div>

  <!-- Steuerung -->
  <div id="controls">
    ⬅ ➡ bewegen &nbsp;&nbsp; ␣ springen &nbsp;&nbsp; 💾 Speichern (Taste S)
  </div>

  <!-- Footer -->
  <footer>Made by Lara Jacqueline Volkmer</footer>

  <script src="script.js"></script>
</body>
</html>
